<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AssetsLoadWeb</title>
    <base href="/" />
    <link rel="stylesheet" href="dist/uikit.min.css" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <app><div id="loadview"><div class="uk-position-center" uk-spinner></div></div></app>
    <script src="dist/uikit.min.js"></script>
    <script src="dist/uikit-icons.min.js" defer></script>
    <script src="main.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js', {scope: '/'}).then(registration => { registration.onupdatefound = _ => { console.log("Update");registration.update(); }});</script>
    <style>
        #talk > .uk-card {
            color: #936700;
        }
        #loadview {width: 100vw;height: 100vh;position: fixed;top: 0;bottom: 0;left: 0;right: 0;background-color: rgba(200,200,200,0.8);}
    </style>
</body>

</html>
